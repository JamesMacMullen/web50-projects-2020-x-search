        <meta name="theme-color" content="#ffffff">

        <!--Bootstrap-->

    <body>
        <!--Top buttons -->
        <div class="container-fluid padding">
            <div class="row text-center padding">
                <!--Top left-->
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <i class="fas fa-code"></i>
                    <div class="lead">
                        <div>
                            <a href="#" alt="About button">About</a>
                            <a href="#" alt="Store button">Store</a>
                        </div>
                    </div>
                </div>
                <!--Top middle-->
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <i class="fas fa-code"></i>
                    <!--Middle Space-->
                </div>
                <!--Top Right -->
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <i class="fas fa-code"></i>
                    <div class="lead">
                        <a href="index.html" alt="Home button">Home</a>
                        <a href="advancedSearch.html" alt="Advanced Search button">Advanced Search</a>
                        <a href="#" alt="Google Apps button">Apps</a>
                        <a href="#" alt="User button">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Google logo -->
        <div class="container-fluid padding footerBack">
            <div class="row text-center padding">
                <div class="col-12 padMe">
                    <i class="fas fa-code"></i>
                    <div class="lead" class="centerMe">
                        <img src="Google.gif" alt="Google animation">
                    </div>
                    </br>
                    <div>
                        <text>Images</text>
                        </br>
                    </div>
                    <div>
                        <!-- This is the main search form -->
                        <form action="https://google.com/images">
                            <input class="input" class="SearchBox" autofocus="true" autocomplete="off" type="text" name="q">
                        </br>
                            <input class="MainSearchButtons" type="submit" value="Google Search">
                            <input class="MainSearchButtons" type="submit" value="I Feel Lucky">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <!-- Gray bar -->
        <!--Bottom buttons -->
        <div class="container-fluid padding footerBack">
            <div class="row text-center padding">
                <!--Bottom left-->
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <i class="fas fa-code"></i>
                    <div class="lead">
